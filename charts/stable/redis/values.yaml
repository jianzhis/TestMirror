replicaCount: 1

image:
  imageRegistry: "registry-2.yunna.net"
  repository: "library/redis@sha256:fa84a527b1808ee5ad2778e5d89aae791e7040b5c303f1d45569a9ca8d5b61ee"
  pullPolicy: IfNotPresent



service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: "local"

env:
  env1:
    name: "REDIS_PASSWORD"
    value: "defaultpassword"
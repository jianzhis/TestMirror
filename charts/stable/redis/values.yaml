replicaCount: 1

image:
  imageRegistry: "registry-2.yunna.net"
  repository: "redis"                        # Redis 官方镜像名称
  tag: "7.4.1"                               # 具体版本号，可以改为 `latest` 或其他版本
  pullPolicy: IfNotPresent                   # 拉取策略

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: "local"

env:
  env1:
    name: "REDIS_PASSWORD"
    value: "defaultpassword"
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ubuntu-ssh.fullname" . }}
  labels:
    {{- include "ubuntu-ssh.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.env.env2.value }}
      protocol: TCP
  selector:
    {{- include "ubuntu-ssh.selectorLabels" . | nindent 4 }}
